name: Test

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ghc-version: ["9.2"]
        cabal-version: ["3.6"]
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    name: Test on ${{ matrix.os }} with GHC ${{ matrix.ghc-version }} and Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "requirements-ci.txt"

      - name: Setup Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Create project from template
        run: |
          cookiecutter --no-input \
            -o .cache \
            . \
            project_name="Haskell Boilerplate" \
            project_slug=haskell-boilerplate \
            fullname="Wen Kokke" \
            email="wenkokke@users.noreply.github.com" \
            github="wenkokke" \
            use_git_init=n \
            ghc_version="${{ matrix.ghc-version }}" \
            cabal_version="${{ matrix.cabal-version }}" \
            use_pre_commit=n \
            use_test=y

      - name: Setup Haskell
        uses: haskell/actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc-version }}
          cabal-version: ${{ matrix.cabal-version }}

      - name: Test project
        run: |
          cabal v2-update
          cabal v2-test
        working-directory: .cache/haskell-boilerplate
